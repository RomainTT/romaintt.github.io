<meta charset="utf-8">
<meta name="generator" content="Jekyll v{{ jekyll.version }}" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta property="og:site_name" content="{{ site.title }}" />
<meta name="author" content="{{ site.data.theme.name }}" />

{% if site.description %}
  <meta name="description" content="{{ site.description }}" />
  <meta property="og:description" content="{{ site.description }}" />
{% endif %}

{% if site.url %}
  <link rel="canonical" href="{{ site.url }}" />
  <meta property="og:url" content="{{ site.url }}" />
{% endif %}

{% if site.main_language %}
  <meta property="og:locale" content="{{ site.main_language }}" />
{% endif %}

<meta property="og:title" content="{{ page.title }}" />

{% if page.language %}
  <meta property="og:locale" content="{{ page.language }}" />
{% endif %}

{% if page.date %}
  <meta property="og:type" content="article" />
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
{% endif %}

{% if page.keywords %}
  {% assign pkeywords = page.keywords | split: " " %}
  <meta name="keywords" content="{% for kw in pkeywords %}{{ kw }} {% endfor %}" />
{% endif %}
